<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Students</title>
</head>
<body>
    <h2>Welcome to the Haaga-Helia!</h2>
    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.firstName}"></span> <span th:text="${student.lastName}"></span>
        </li>
    </ul>
</body>
</html>
