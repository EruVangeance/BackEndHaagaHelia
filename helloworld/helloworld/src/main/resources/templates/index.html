<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Thymeleaf</title>
</head>
<body>
    <div th:if="${age} &gt; 18">
        <p>Welcome <span th:text="${name}"></span>!</p>
    </div>
    <div th:if="${age} &lt;= 18">
        <p>You are too young!</p>
    </div>
</body>
</html>
